<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./files/registration.css">
</head>
<body>
  <div class="form-container">

    <div class="heading">Complete Profile form</div>
    <div class="registration-form">
      <form>
        <fieldset>
          <legend>Basic Information</legend>
        
          <div class="box">
            <label for="">Full Name:</label>
            <input type="text" placeholder="Enter your full name">
          </div>

          <div class="box">
            <label for="">Email Address:</label>
            <input type="email" placeholder="example@mail.com">
          </div>

          <div class="box">
            <label for="">Password:</label>
            <input type="password">
          </div>

          <div class="box">
            <label for="">Confirm Password:</label>
            <input type="password">
          </div>
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>

          <div class="box">
            <label for="">Phone Number:</label>
            <input type="tel" placeholder="1234567890">
          </div>

          <div class="box">
            <label for="">Portfolio URL:</label>
            <input type="url" placeholder="https://example.com">
          </div>

          <div class="box">
            <label for="">Upload Resume:</label>
            <input type="file">
          </div>
        </fieldset>

        <fieldset>
          <legend>Selections</legend>
          <div class="box">
            <label for="">Gender:</label>
            
            <label class="radio-label"><input type="radio" name="gender">Male</label>

            <label class="radio-label"><input type="radio" name="gender">Female</label>
          </div>
          <div class="box">
            <label for="">Skills</label>
            
             <label class="checkbox-label"><input type="checkbox" name="" id="">CSS</label>

             <label class="checkbox-label"><input type="checkbox" name="" id="">Javascript</label>

             <label class="checkbox-label"><input type="checkbox" name="" id="">React</label>

             <label class="checkbox-label"><input type="checkbox" name="" id="">Angular</label>
                       
          </div>
        </fieldset>

        <fieldset>
          <legend>Advanced Inputs</legend>

          <div class="box">
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
          </div>

          <div class="box">
            <label for="">Select a Week:</label>
            <input type="week" name="" id="">
          </div>

          <div class="box">
            <label for="">Select a Month:</label>
            <input type="month" name="" id="">
          </div>

          <div class="box">
            <label for="">Choose a Time</label>
            <input type="time" name="" id="">
          </div>

          <div class="box">
            <label for="">Local Date & Time</label>
            <input type="datetime-local" name="" id="">
          </div>

          <div class="box">
            <label for="">Pick your Favourite Color</label>
            <input type="color" name="" id="">
          </div>

          <div class="box">
            <label for="">Age</label>
            <input type="number" name="" id="">
          </div>

          <div class="box">
            <label for="">Experience(0-20 years):</label>
            <input type="range" name="" id="">
          </div>
        </fieldset>

        <fieldset>
          <legend>Text Inputs</legend>
          <div class="box">
            <label for="">About Yourself:</label>
            <textarea rows="4" placeholder="Write about yourself"></textarea>
          </div>

          <div class="box">
            <label for="">Address:</label>
            <textarea rows="4" placeholder="Enter your full address..."></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Form Controls</legend>
          <div class="box">
            <button class="submit">Create Profile</button>
            <button class="reset">Clear Form</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  
</body>
</html>
