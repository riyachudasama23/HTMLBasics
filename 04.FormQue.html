<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="">Full Name</label>
      <input type="text" required placeholder="Enter Full Name">
      <br>
      <br>
      <label for="">Email Address</label>
      <input type="email" required>
      <br>
      <br>
      <label for="">Password</label>
      <input type="password" required minlength="6">
      <br>
      <br>
      <label for="">Confirm Password</label>
      <input type="password" required minlength="6">
      
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>
      <label for="pn">Phone Number</label>
      <input type="tel" id="pn">
      <small>(Must be 10 digits)</small><br><br>
      <label for="web">Website/Portfolio URL</label>
      <input type="url" id="web"><br><br>
      <label for="file">Upload Profile Picture/Resume</label>
      <input type="file" id="file"><br><br>
    </fieldset>

    <fieldset>
      <legend>Selection Inputs</legend>
      <label for="gender">Gender</label>
      <input type="radio" id="gender" name="gender">Male
      <input type="radio" id="gender" name="gender">Female
      <br><br>

      <label for="">Skills</label>
      <input type="checkbox" name="" id="">HTML
      <input type="checkbox" name="" id="">CSS
      <input type="checkbox" name="" id="">JavaScript
      <br><br>

      <label for="Location">Preferred Location</label>
      <select id="Location">
        <option value="Vadodara">Vadodara</option>
        <option value="Surat">Surat</option>
        <option value="Ahemdabad">Ahemdabad</option>
        <option value="Rajkot">Rajkot</option>
      </select>
      
    </fieldset>

    <fieldset>
      <legend>Advanced Inputs</legend>
      <label for="dob" required>Date of Birth</label>
      <input type="date" id="dob">
      <br><br>

      <label for="wee">Select a Week</label>
      <input type="week" id="wee">
      <br><br>

      <label for="mon">Select a Month</label>
      <input type="month" id="mon">
      <br><br>
      
      <label for="time">Choose a Time</label>
      <input type="time" id="time">
      <br><br>
      
      <label for="local">Choose a Local Date & Time</label>
      <input type="datetime-local" id="local">
      <br><br>

      <label for="col">Pick Your Favourite color</label>
      <input type="color" id="col">
      <br><br>

      <label for="age">Age</label>
      <input type="number" id="age" min="18" max="50">
      <br><br>

      <label for="exp">Range for Experience</label>
      <input type="range" id="exp" min="2" max="5">
      <br><br>
    </fieldset>

    <fieldset>
      <legend>Text Inputs</legend>

      <label for="you">About Yourself</label>
      <textarea rows="4" id="you"></textarea>
      <br><br>

      <label for="">Address</label>
      <textarea id=""></textarea>

    </fieldset>

    <fieldset>
      <legend>Hidden Field</legend>
      <input type="hidden" name="form-version" value="v2">
    </fieldset>

    <fieldset>
      <legend>Other Field</legend>
      <button type="reset">Reset</button>
      <br><br>
      <button type="submit">Create Profile</button>
    </fieldset>
  </form>
</body>
</html>
